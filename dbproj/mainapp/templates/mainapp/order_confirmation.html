<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }

        h2 {
            color: #28a745;
        }

        p {
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank you for your purchase!</h2>
        <p><strong>Item:</strong> {{ order.item.name }}</p>
        <p><strong>Shop:</strong> {{ order.shop.name }}</p>
        <p><strong>Quantity:</strong> {{ order.quantity }}</p>
        <p><strong>Total Paid:</strong> ${{ order.total_price }}</p>
        <p><strong>Date:</strong> {{ order.order_date }}</p>

        <a href="{% url 'customer_shop_view' order.shop.id %}" class="back-link">‚Üê Back to Shop</a>
    </div>
</body>
</html>
